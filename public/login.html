<html>
  <head>
    <meta charset="utf-8" />
    <title>로그인</title>
    <link href="css/login.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <img id="logo" src="images/mirim.png" />
    <p class="title"><b>미림여자정보과학고등학교</b></p>
    <img id="char" src="images/char_icon.png" />
    <form method="post" action="login/signIn">
      <p>
        <input type="text" name="email" id="email" placeholder="이메일" />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="비밀번호"
        />
        <input type="submit" id="btn_login">로그인</button>
      </p>
    </form>
    <p class="signup">
      아직 첫등교로는 IP로의 회원이 아니신가요 ? <br />
      <b>지금 가입하러 가기</b>
    </p>
  </body>
</html>
